<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="멋쟁이사자">
    <meta property="og:description" content="멋쟁이사자처럼과 함께 즐겁게 코딩:)">
    <meta property="og:image" content="./thumbnail.jpg"> <!-- ./ < 내가 위치한 폴더란 뜻 -->

    <title>멋쟁이사자처럼</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>제목~</h1>
    오 뭐야 태그 치고 엔터 치면 자동으로 괄호해줌 신기하다

    <h2>오 테스트 테스트
        <p class="coding">먹히나?</p>
    </h2>

    <h1>Inline</h1>
    <ul>
        <li>줄바꿈 없음</li>
        <li>a, img, span</li>
        <li>width, height로 크기 조절 X(=레이아웃에 활용 불가)</li>
        <li>좌우 margin, 좌우 padding 만 적용 가능</li>
    </ul>

    <h1>Block</h1>
    <ul>
        <li>줄바꿈 있음</li>
        <li>h, div, p</li>
        <li>width, height로 크기 조절 가능</li>
        <li>내용과 별개로 자신의 영역을 가짐</li>
    </ul>

</body>

</html>

<!--
OG Tag (페이지 미리보기 섬네일 Tag)
Open Graph Protocol Tag (Facebook으로 부터 2010년 개발)

섬네일 이미지, 타이틀, 설명을 헤드 태그에 메타 태그 추가로 설정 가능

<meta property="og:title" content="멋쟁이사자">
<meta property="og:description" content="멋쟁이사자처럼 함께 즐겁게 코딩">
<meta property="og:image" content="./thumbnail.png">

property에는 meta data의 종류
content에는 내용이나 리소스 위치 작성

(웹에 개시 되어야 확인 할 수 있음)

-->
