<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
          var coworkers = ["egoing", "leezche"];
          /* 배열은 [,] 사이 위치 */
        </script>
        
        <h2>get</h2>
        <script>
          document.write(coworkers[0]); // index는 0부터 시작
          document.write(coworkers[1]);
        </script>
        
        <h2>add</h2>
        <script> // 배열에 데이터를 추가 하고 싶다 array add data 검색
          coworkers.push('duru');
          coworkers.push('taeho');
        </script>
        
        <h2>remove</h2>
        <script> // 배열에 데이터를 삭제 하고 싶어서 검색 해봄
           coworkers.splice(1,1); // 배열 1번째부터 1개의 값을 삭제
        </script>

        <h2>count</h2>
        <script>
          document.write(coworkers.length); 
          // 배열에 몇 개의 값이 있는가?
        </script>
    </body>
    </html>
